<!DOCTYPE html>
<html style="height:100%">
<head>
<title>Cellomonster's page</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="margin:0; padding:0; max-width: 100%; height: 100%;">

<!-- Side navigation -->
<div class="sidenav">
	<img src="emblem.png" id="emblem" width="160" height="160">
	<a href="home.html" target="frame">Home</a>
	<a href="software.html" target="frame">Software</a>
	<a href="artwork.html" target="frame">Artwork</a>
</div>

<!-- Page content -->
<div class="main" style = "overflow: hidden;">
	<iframe id="view" name="frame" src="home.html" title="page body"></iframe>
</div>
</body>
<script>
	const urlParams = new URLSearchParams(window.location.search);
	const page = urlParams.get('page');
	if(!page) page = 'home.html';
	const frame = document.getElementById("view");
	frame.src = page;
</script>
</html>
