<!DOCTYPE html>
<html>
<head>

	<title>clownregin</title>

</head>

<body>

<div style="display: block; margin: auto; width: 400px; position: relative;">

	<img id="regin" src="regin.png" style="width: 100%; position: absolute;">

	<a onmousedown="press()" onmouseup="up()">
		<div style="width: 20px; height: 20px; background-color: red; border-radius: 10px; left: 160px; top: 130px; position: absolute;">

		</div>
	</a>

</div>

<script>

	var regin = document.getElementById("regin");

    function press() {
        new Audio("honkdown.wav").play();

        regin.src = "pissed.png";

    }
    function up() {
        new Audio("honkup.wav").play();
    }
</script>


</body>
</html>
